<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- This holds all the items on the page. -->
  <div class="container">
    <!-- This makes the header. -->
    <header>
      <h1>Itunes Music Search Site</h1>
    </header>

    <!-- This makes the music player at the top. -->
    <section class="player">
      <audio id="music_Here" class="music-player" controls="controls" src=""></audio>
    </section>
    <br>
    <hr />

    <!-- This holds the search and submit button. -->
    <section class="search">
           <form class="search-form" onkeypress="return event.keyCode != 13">
               <div id="text_box">
               <label for="name">Search Criteria:</label>
               <input type="text" id="search_items" placeholder="Search" name="name" required>
               <input type="button" id="search_button" onclick="getSearch()" value="Submit">
               <br>
           </form>
    </section>
     <hr />

    <!-- This holds the results. -->
    <section class="results">

<div class="row_box">
    <div class="unit_both" id="unit_0"><p class="music_image" id="fill0"></p><span id="slot0" class="slot_Class"></span></div>
    <div class="unit_both" id="unit_1"><p class="music_image" id="fill1"></p><span id="slot1" class="slot_Class"></span></div>
    <div class="unit_both" id="unit_2"><p class="music_image" id="fill2"></p><span id="slot2" class="slot_Class"></span></div>
    <div class="unit_both" id="unit_3"><p class="music_image" id="fill3"></p><span id="slot3" class="slot_Class"></span></div>
    <div class="unit_both" id="unit_4"><p class="music_image" id="fill4"></p><span id="slot4" class="slot_Class"></span></div>
</div>
<div class="row_box">
    <div class="unit_both" id="unit_5"><p class="music_image" id="fill5"></p><span id="slot5" class="slot_Class"></span></div>
    <div class="unit_both" id="unit_6"><p class="music_image" id="fill6"></p><span id="slot6" class="slot_Class"></span></div>
    <div class="unit_both" id="unit_7"><p class="music_image" id="fill7"></p><span id="slot7" class="slot_Class"></span></div>
    <div class="unit_both" id="unit_8"><p class="music_image" id="fill8"></p><span id="slot8" class="slot_Class"></span></div>
    <div class="unit_both" id="unit_9"><p class="music_image" id="fill9"></p><span id="slot9" class="slot_Class"></span></div>
</div>
<div class="row_box">
    <div class="unit_both" id="unit_10"><p class="music_image" id="fill10"></p><span id="slot10" class="slot_Class"></span></div>
    <div class="unit_both" id="unit_11"><p class="music_image" id="fill11"></p><span id="slot11" class="slot_Class"></span></div>
    <div class="unit_both" id="unit_12"><p class="music_image" id="fill12"></p><span id="slot12" class="slot_Class"></span></div>
    <div class="unit_both" id="unit_13"><p class="music_image" id="fill13"></p><span id="slot13" class="slot_Class"></span></div>
    <div class="unit_both" id="unit_14"><p class="music_image" id="fill14"></p><span id="slot14" class="slot_Class"></span></div>
</div>

    </section>

<!-- This is the end of the div container -->
  </div>
  <script src="main.js"></script>
</body>
</html>
